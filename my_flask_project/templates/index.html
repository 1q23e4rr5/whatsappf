{% extends "base.html" %}

{% block content %}
<div class="gradient-bg min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-custom">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-comments fa-3x text-primary mb-3"></i>
                            <h2 class="card-title">سامانه پیام‌رسانی</h2>
                            <p class="text-muted">برای استفاده از سامانه وارد شوید</p>
                        </div>
                        
                        <form method="POST" action="{{ url_for('index') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">نام کامل</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="نام و نام خانوادگی" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">شماره تلفن</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       placeholder="09xxxxxxxxx" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>ورود به سامانه
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <hr>
                            <a href="{{ url_for('admin_login') }}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-cog me-1"></i>ورود مدیران
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
