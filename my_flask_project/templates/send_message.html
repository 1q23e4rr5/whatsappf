<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ارسال پیام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>ارسال پیام جدید</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">شناسه کاربر دریافت‌کننده</label>
                <input type="text" name="receiver_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">متن پیام</label>
                <textarea name="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ارسال پیام</button>
            <a href="/dashboard" class="btn btn-secondary">بازگشت</a>
        </form>
    </div>
</body>
</html>
