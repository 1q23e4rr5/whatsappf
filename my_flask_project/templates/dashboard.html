<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">پیام‌رسان</span>
            <div>
                <span class="text-light me-3">{{ name }}</span>
                <a href="/logout" class="btn btn-light btn-sm">خروج</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h4>خوش آمدید، {{ name }}!</h4>
                <p>شناسه کاربری شما: <strong>{{ user_id }}</strong></p>
                <a href="/send_message" class="btn btn-success">ارسال پیام جدید</a>
            </div>
        </div>
    </div>
</body>
</html>
