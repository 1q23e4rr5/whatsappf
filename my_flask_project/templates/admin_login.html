{% extends "base.html" %}

{% block title %}ورود مدیران{% endblock %}

{% block content %}
<div class="gradient-bg min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card card-custom">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-cog fa-3x text-warning mb-3"></i>
                            <h4 class="card-title">ورود به پنل مدیریت</h4>
                            <p class="text-muted">فقط برای مدیران سیستم</p>
                        </div>
                        
                        <form method="POST" action="{{ url_for('admin_login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">نام کاربری</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">رمز عبور</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-warning w-100">
                                <i class="fas fa-sign-in-alt me-1"></i>ورود به پنل مدیریت
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-right me-1"></i>بازگشت به صفحه اصلی
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
