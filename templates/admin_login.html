<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود مدیران - WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --whatsapp-green: #00a884;
            --whatsapp-dark: #111b21;
        }
        
        body {
            background: linear-gradient(135deg, var(--whatsapp-dark) 0%, #1c2b33 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: var(--whatsapp-green);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .admin-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--whatsapp-green);
            box-shadow: 0 0 0 0.2rem rgba(0, 168, 132, 0.25);
        }
        
        .btn-admin {
            background: var(--whatsapp-green);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-admin:hover {
            background: #008f74;
            transform: translateY(-2px);
        }
        
        .security-notice {
            background: #fff3e0;
            border: 1px solid #ffcc80;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt admin-icon"></i>
            <h4 class="fw-bold">پنل مدیریت WhatsApp</h4>
            <p class="mb-0">ورود مدیران سیستم</p>
        </div>
        
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endwith %}
            
            <div class="security-notice">
                <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                <strong>توجه:</strong> این بخش فقط برای مدیران سیستم قابل دسترسی است.
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-semibold">نام کاربری مدیر</label>
                    <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-semibold">رمز عبور</label>
                    <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
                </div>
                
                <button type="submit" class="btn btn-admin w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    ورود به پنل مدیریت
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="/" class="text-decoration-none">
                    <i class="fas fa-arrow-right me-1"></i>
                    بازگشت به صفحه اصلی
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
