<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساپ - ورود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #00a884;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 3px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .login-header {
            background: #00a884;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-whatsapp {
            background: #00a884;
            color: white;
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .btn-whatsapp:hover {
            background: #008f74;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fab fa-whatsapp fa-3x mb-3"></i>
            <h4>واتساپ وب</h4>
        </div>
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endwith %}
            
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label class="form-label">نام شما</label>
                    <input type="text" name="name" class="form-control" placeholder="نام و نام خانوادگی" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">شماره تلفن</label>
                    <input type="tel" name="phone" class="form-control" placeholder="09123456789" required>
                </div>
                <button type="submit" class="btn btn-whatsapp w-100">ورود به واتساپ</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="/admin_login" class="text-muted small">ورود مدیران</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
